<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
<form action="/blog/add" method="post">
    <label>
        <input type="text" name="title" placeholder="Enter the article name" class="form-control">
        <br>
        <input type="text" name="anons" placeholder="Enter the anons name" class="form-control">
        <br>
        <textarea name="full_text" placeholder="Enter the full_text" class="form-control"></textarea>
        <br>
    </label>
       <button type="submit" class="btn btn-success">Add article</button>
</form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
