<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit article</h1>
    <div th:each="el : ${article}">
        <form method="post">
            <label>
                <input type="text" th:value="${el.title}" name="title" placeholder="Edit the article name" class="form-control">
                <br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="Edit the anons name" class="form-control">
                <br>
                <textarea name="full_text" placeholder="Edit the full_text" class="form-control" th:value="${el.full_text}"></textarea>
                <br>
            </label>
            <button type="submit" class="btn btn-success">Edit article</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
