<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>editCustomer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Edit</h1>
<div class="container">
    <form action="#" th:action="@{/customers/save}" th:object="${customers}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Customer name</label>
        <input type="text" th:field="*{customerName}" class="form-control mb-4 col-4" placeholder="Customer name">
        <label>Customer phone</label>
        <input type="text" th:field="*{customerPhone}" class="form-control mb-4 col-4" placeholder="Customer phone">
        <label>Customer feedback</label>
        <input type="text" th:field="*{customerFeedback}" class="form-control mb-4 col-4" placeholder="Customer feedback">
        <button type="submit" class="btn btn-info col-2"><a th:href = "@{/customers/index}"> Update record </a></button>
    </form>
</div>
</body>
</html>
