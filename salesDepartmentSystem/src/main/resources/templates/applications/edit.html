<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>editApplication</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Edit</h1>
<div class="container">
    <form action="#" th:action="@{/applications/save}" th:object="${applications}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Count of goods</label>
        <input type="text" th:field="*{uploadDate}" class="form-control mb-4 col-4" placeholder="Count of goods">
        <label>Product price</label>
        <input type="text" th:field="*{unloadingDate}" class="form-control mb-4 col-4" placeholder="Product price">
        <label>Count of goods</label>
        <input type="text" th:field="*{paymentDayTime}" class="form-control mb-4 col-4" placeholder="Count of goods">
        <label>Product price</label>
        <input type="text" th:field="*{currency}" class="form-control mb-4 col-4" placeholder="Product price">
        <label>Count of goods</label>
        <input type="text" th:field="*{applicationsNumber}" class="form-control mb-4 col-4" placeholder="Count of goods">
        <label>Application Id</label>
        <select th:field="*{routeId.departurePoint}" class="form-control mb-4 col-4"></select>
        <label>Type of goods Id</label>
        <select th:field="*{transportId.driverFIO}" class="form-control mb-4 col-4"></select>
        <label>Application Id</label>
        <select th:field="*{customerId.customerName}" class="form-control mb-4 col-4"></select>
        <label>Type of goods Id</label>
        <select th:field="*{orderExecutorId.orderExecutorName}" class="form-control mb-4 col-4"></select>
        <button type="submit" class="btn btn-info col-2"><a th:href = "@{/applications/index}"> Update record </a></button>
    </form>
</div>
</body>
</html>
