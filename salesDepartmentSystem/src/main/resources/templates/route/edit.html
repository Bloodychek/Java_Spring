<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>editRoute</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Edit</h1>
<div class="container">
    <form action="#" th:action="@{/route/save}" th:object="${route}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Departure point</label>
        <input type="text" th:field="*{departurePoint}" class="form-control mb-4 col-4" placeholder="Departure point">
        <label>Arrival point</label>
        <input type="text" th:field="*{arrivalPoint}" class="form-control mb-4 col-4" placeholder="Arrival point">
        <label>Stopping point</label>
        <input type="text" th:field="*{stoppingPoint}" class="form-control mb-4 col-4" placeholder="Stopping point">
        <button type="submit" class="btn btn-info col-2"><a th:href = "@{/route/index}"> Update record </a></button>
    </form>
</div>
</body>
</html>
