<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>editTypeOfGoods</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Edit</h1>
<div class="container">
    <form action="#" th:action="@{/typeofgoods/save}" th:object="${typeofgoods}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Name of goods</label>
        <input type="text" th:field="*{nameOfGoods}" class="form-control mb-4 col-4" placeholder="Name of goods">
        <label>Unit</label>
        <input type="text" th:field="*{unit}" class="form-control mb-4 col-4" placeholder="Unit">

        <button type="submit" class="btn btn-info col-2"><a th:href = "@{/typeofgoods/index}"> Update record </a></button>
    </form>
</div>
</body>
</html>
