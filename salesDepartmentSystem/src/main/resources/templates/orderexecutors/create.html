<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>createOrderExecutors</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Create</h1>
<div class="container">
    <form action="#" th:action="@{/orderexecutors/save}" th:object="${orderExecutors}" method="post" >
        <input type="text" th:field="*{orderExecutorName}"
               placeholder="Order executor name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{orderExecutorPhone}"
               placeholder="Order executor phone" class="form-control mb-4 col-4">
        <input type="text" th:field="*{orderExecutorFeedback}"
               placeholder="Order executor feedback" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"><a th:href = "@{/orderexecutors/index}"> Save record</a></button>
    </form>
</div>
</body>
</html>
